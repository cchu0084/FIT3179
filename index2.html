<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UV Index Map - Australia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Average annual solar ultraviolet (UV) Index in Australia by state</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    vegaEmbed('#vis', 'uv-map.json').catch(console.error);
  </script>
</body>
</html>
